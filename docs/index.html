<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We declare that the production of fossil fuels is a crime</title>
</head>
<body>
    <h1>Declaration (DRAFT)</h1>
    <p>We declare that fossil fuel production is a crime.</p>
    <p>We further declare that we will strive to bring about a world where those responsible will be brought to account, and where those who have been sentenced for defending the world against this crime will be pardoned.</p>

    <form>
        <label for="signed">Add your name to the [number] who have signed</label>
        <input type="text" id="signed">
        <button type="submit">Sign</button>
    </form>
        
</body>
</html>
